<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
   
 

</head>
<div class="search-bar">
    <div class="search-bar-input">
      <input type="text" placeholder="tacos, cheap dinner, Max's">
      <div class="vertical-line"></div>
      <div class="location">
        <div class="current-location-button">
            <!-- <i class="fa fa-map-marker"></i> -->
          </div>
        <div class="selected-country">India</div>
        <div class="country-dropdown">
          <ul>
            <li>India</li>
            <li>USA</li>
            <li>Canada</li>
            <li>UK</li>
            <li>Australia</li>
          </ul>
        </div>
      </div>
    </div>
    <button class="search-bar-button">
      <i class="fa fa-search"></i>
    </button>
</div>

  <style>

.search-bar {
  display: flex;
  align-items: center;
  background-color: #fff;
  border: 1px solid #ccc;
  border-radius: 5px;
  height: 40px;
  padding: 0 10px;
  width:30%;
}

.search-bar-input {
  display: flex;
  align-items: center;
  flex: 1;
}

.search-bar-input input {
  border: none;
  outline: none;
  width: 60%;
  font-size: 13px;
  padding-right: 5px;
}

.vertical-line {
  height: 20px;
  border-left: 1px solid #ccc;
  margin: 0 10px;
}

.location {
  position: relative;
}

.selected-country {
  cursor: pointer;
}

.country-dropdown {
  position: absolute;
  top: 100%;
  left: 0;
  z-index: 10;
  background-color: #fff;
  border: 1px solid #e4e4e4;
  border-radius: 5px;
  display: none;
  margin-top: 5px;
  color: black;
}

.country-dropdown ul {
  list-style: none;
  margin: 0;
  padding: 0;
}

.country-dropdown ul li {
  padding: 5px 10px;
  cursor: pointer;
}

.country-dropdown ul li:hover {
  background-color: #f5f5f5;
}

.search-bar-button {
  background-color: #ff0000;
  border: none;
  border-radius: 5px;
  color: #fff;
  height: 30px;
  width: 30px;
  display: flex;
  justify-content: center;
  align-items: center;
  cursor: pointer;
}

.search-bar-button i {
  font-size: 16px;
}

</style>
</body>

<script>
    
  const countryDropdown = document.querySelector('.country-dropdown');
  const selectedCountry = document.querySelector('.selected-country');

  // Show/hide the country dropdown when clicked on the selected country
  selectedCountry.addEventListener('click', () => {
    countryDropdown.style.display = (countryDropdown.style.display === 'block') ? 'none' : 'block';
  });

  // Set the selected country when clicked on a country option
  const countryOptions = countryDropdown.querySelectorAll('li');
  countryOptions.forEach(option => {
    option.addEventListener('click', () => {
      selectedCountry.textContent = option.textContent;
      countryDropdown.style.display = 'none';
    });
  });

  // Hide the country dropdown when clicked outside of it
  document.addEventListener('click', (event) => {
    if (!selectedCountry.contains(event.target)) {
      countryDropdown.style.display = 'none';
    }
  });
// ////////////////////////////////////////////////////


</script>
</html>
