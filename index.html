<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurants,Dentists,Bars,Beauty Salons,Doctors - Yelp</title>
    <link rel="icon" href="img/logo.png" type="image/icon type">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
   
</head>
<body>
    <div class="banner">
    
        <div class="navbar">
            <img class="logo" src="img/yelp-512.png" alt="Logo">
            <div class="search-bar">
                <div class="search-input">
                    <input type="text" placeholder="Search...">
                  </div>
                  <div class="country-selection">
                    <input type="text" placeholder="India" readonly>
                    <div class="country-dropdown">
                      <ul>
                        <li>India</li>
                        <li>USA</li>
                        <li>Canada</li>
                        <li>UK</li>
                        <li>Australia</li>
                      </ul>
                    </div>
                  </div>
                  <div class="search-btn">
                    <button type="submit"><i class="fa fa-search"></i></button>
                  </div>
            </div>
            <button class="button button-1">Yelp for Business</button>
            <button class="button button-2">Write a Review</button>
            <button class="button button-3">Log In</button>
            <button class="button button-4">Sign Up</button>
          </div>
               
    </div>
    
    
</body>
<script>
 
        // Get the country selection input and dropdown
var countrySelection = document.querySelector(".country-selection input");
var countryDropdown = document.querySelector(".country-dropdown");

// Get all the country options in the dropdown
var countryOptions = document.querySelectorAll(".country-dropdown ul li");

// Toggle the visibility of the dropdown when the country selection input is clicked
countrySelection.addEventListener("click", function() {
  if (countryDropdown.style.display === "none") {
    countryDropdown.style.display = "block";
  } else {
    countryDropdown.style.display = "none";
  }
});

// Update the value of the country selection input when a country is clicked
countryOptions.forEach(function(countryOption) {
  countryOption.addEventListener("click", function() {
    countrySelection.value = countryOption.textContent;
    countryDropdown.style.display = "none";
  });
});

// Hide the dropdown when the user clicks outside of it
document.addEventListener("click", function(event) {
  if (!event.target.closest(".country-selection")) {
    countryDropdown.style.display = "none";
  }
});
</script>
</html>
