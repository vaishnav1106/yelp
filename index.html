<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurants,Dentists,Bars,Beauty Salons,Doctors - Yelp</title>
    <link rel="icon" href="img/logo.png" type="image/icon type">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
   
</head>
<body>
    <div>
        <header>
            <div class="container">
              <div class="logo">
                <a href="#"><img src="img/yelp-128.png" alt="Your Company Name"></a>
            </div>
            <!-- ////////////////////////////////////search bar/////////////////////////////////////////////// -->
              <div class="search">
                <div class="search-bar">
                    <div class="search-bar-input">
                      <input type="text" placeholder="tacos, cheap dinner, Max's">
                      <div class="vertical-line"></div>
                      <div class="location">
                        
                            <!-- <i class="fa fa-map-marker"></i> -->
                          </div>
                        <div class="selected-country">India</div>
                        <div class="country-dropdown">
                          <ul>
                            <li>India</li>
                            <li>USA</li>
                            <li>Canada</li>
                            <li>UK</li>
                            <li>Australia</li>
                          </ul>
                        </div>
                      </div>
                    </div>
                    <button class="search-bar-button">
                      <i class="fa fa-search"></i>
                    </button>
                </div>
            </div>   
          
              <div class="buttons">
                <a href="#" class="button">Yelp for Business</a>
                <a href="#" class="button">Write a Review</a>
                <a href="#" class="button-outline">Login</a>
                <a href="#" class="button-red">Sign Up</a>
              </div>
            </div>
          </header>
          
    </div>
 
</body>
<script>
 
        const countryDropdown = document.querySelector('.country-dropdown');
        const selectedCountry = document.querySelector('.selected-country');

        // Show/hide the country dropdown when clicked on the selected country
        selectedCountry.addEventListener('click', () => {
            countryDropdown.style.display = (countryDropdown.style.display === 'block') ? 'none' : 'block';
        });

        // Set the selected country when clicked on a country option
        const countryOptions = countryDropdown.querySelectorAll('li');
        countryOptions.forEach(option => {
            option.addEventListener('click', () => {
            selectedCountry.textContent = option.textContent;
            countryDropdown.style.display = 'none';
            });
        });

        // Hide the country dropdown when clicked outside of it
        document.addEventListener('click', (event) => {
            if (!selectedCountry.contains(event.target)) {
            countryDropdown.style.display = 'none';
            }
        });
    

</script>
</html>
